    <style>
        span.reference{
            position:fixed;
            left:5px;
            top:5px;
            font-size:10px;
            text-shadow:1px 1px 1px #fff;
        }
        span.reference a{
            color:#555;
            text-decoration:none;
			text-transform:uppercase;
        }
        span.reference a:hover{
            color:#000;
            
        }
        h1{
            color:#ccc;
            font-size:36px;
            text-shadow:1px 1px 1px #fff;
            padding:20px;
        }
    </style>
    <script text/javascript>
        function after_login()
        {
            var login = document.getElementById("login");
            login.style.display = "none";       
            
            FB.api('/me', function(response) 
            {
                window.location = "http://adr2370.com/TokBoxApi.html?name=" + response.name + "&email=" + response.email + "&gender=" + response.gender + "&id=" + response.id + "&firstname=" + response.first_name + "&middlename=" + response.middle_name + "&lastname=" + response.last_name + "&birthday=" + response.birthday + "&gender=" + response.gender;
            });
            
            
    }
    </script>
    <body>
        
        <div id="content">
            <h1>DocTok</h1>
            <div id="wrapper">
                <div id="steps">
                    <form id="formElem" name="formElem" action="" method="post">
                        <fieldset class="step">
                            <br />                                                 
                            <div class="fb-login-button" data-scope="email" id = "login" onlogin = "after_login()">Login with Facebook</div>          
                              
                        </fieldset>                        
                    </form>
                </div>
                
            </div>
        </div>
    </body>
